<div class="container d-flex flex-column w-50">
  <div class="mt-5">
    <h2>Exemplo</h2>
    <div>
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div *ngFor="let question of questions" class="w-100">
          <app-dynamic-form-question
            [question]="question"
            [form]="form"
          ></app-dynamic-form-question>
        </div>

        <div class="d-flex flex-column w-100 align-items-end">
          <button
            type="submit"
            [disabled]="!form.valid"
            class="btn btn-success pl-5 pr-5"
          >
            Salvar
          </button>
        </div>
      </form>

      <div *ngIf="payLoad" class="form-row">
        <strong>Valores Salvos</strong><br />{{ payLoad }}
      </div>
    </div>
  </div>
</div>
